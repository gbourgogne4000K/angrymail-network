version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: angrymail_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - mysql_data:/var/lib/mysql
      - ../migrations:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - angrymail_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js Application
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: angrymail_web
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME}
      ADMIN_USER: ${ADMIN_USER}
      ADMIN_PASS: ${ADMIN_PASS}
      SESSION_SECRET: ${SESSION_SECRET}
      SITE_DOMAIN: ${SITE_DOMAIN}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      ENABLE_EMAIL_NOTIFICATIONS: ${ENABLE_EMAIL_NOTIFICATIONS:-false}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - angrymail_network
    volumes:
      - ../server:/app/server
      - ../package.json:/app/package.json

  # Adminer (Optional database management UI)
  adminer:
    image: adminer:latest
    container_name: angrymail_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    networks:
      - angrymail_network
    depends_on:
      - db

volumes:
  mysql_data:
    driver: local

networks:
  angrymail_network:
    driver: bridge
